<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پل ارتباط</title>

  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      perspective: 1200px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* ---------- Banner ---------- */
    .banner {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 22px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,.4);
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateZ(0); }
      50% { transform: translateZ(25px); }
    }

    .time {
      font-size: 2rem;
      font-weight: 700;
    }

    .date {
      opacity: .85;
      margin-top: 6px;
    }

    /* ---------- Card ---------- */
    .card {
      margin-top: 30px;
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 26px;
      box-shadow: 0 40px 80px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .3s ease;
    }

    .card h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .card p {
      opacity: .85;
      line-height: 1.8;
    }

    .links a {
      display: block;
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg,#ff512f,#dd2476);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .2s;
    }

    .links a:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- Banner -->
    <div class="banner">
      <div class="time" id="time">--:--:--</div>
      <div class="date" id="date">----</div>
    </div>

    <!-- Card -->
    <div class="card" id="card">
      <h1>پل ارتباط</h1>
      <p>
        این سامانه برای ارتباط سریع و ساده طراحی شده.
        نسخه فعلی MVP است و به‌زودی با امکانات جدید ارتقا پیدا می‌کند.
      </p>

      <div class="links">
        <a href="#">ارتباط در ایتا</a>
        <a href="#">ارتباط در روبیکا</a>
      </div>
    </div>

  </div>

  <script>
    // ساعت و تاریخ
    setInterval(() => {
      const now = new Date();
      time.innerText = now.toLocaleTimeString('fa-IR');
      date.innerText = now.toLocaleDateString('fa-IR');
    }, 1000);

    // افکت tilt سه‌بعدی کارت
    const card = document.getElementById('card');

    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.clientX) / 25;
      const y = (window.innerHeight / 2 - e.clientY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0) rotateX(0)';
    });
  </script>

</body>
</html>
