<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MVP</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Vazirmatn}
body{
margin:0;
min-height:100vh;
background:radial-gradient(circle at top,#111,#000);
display:flex;
justify-content:center;
align-items:center;
color:#fff
}
.app{width:100%;max-width:420px;padding:20px}

/* اعلان */
.notice{
position:fixed;
top:15px;
left:50%;
transform:translateX(-50%);
background:linear-gradient(135deg,#ff9800,#ff5722);
padding:14px 20px;
border-radius:16px;
box-shadow:0 15px 40px rgba(0,0,0,.5);
z-index:9999;
text-align:center;
max-width:90%;
animation:drop .6s ease
}
@keyframes drop{
from{opacity:0;transform:translateX(-50%) translateY(-20px)}
to{opacity:1;transform:translateX(-50%) translateY(0)}
}

/* کارت */
.card{
margin-top:80px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(14px);
border-radius:24px;
padding:24px;
box-shadow:0 30px 70px rgba(0,0,0,.6)
}
.card h1{margin-top:0}
.links a{
display:block;
margin-top:12px;
padding:14px;
border-radius:14px;
text-align:center;
text-decoration:none;
color:#fff;
background:linear-gradient(135deg,#6a11cb,#2575fc)
}
</style>
</head>

<body>

<div id="notice" class="notice" style="display:none">
<strong id="notice-title"></strong>
<span id="notice-message"></span>
</div>

<div class="app">
  <div class="card">
    <h1>پل ارتباط</h1>
    <p>نسخه اولیه سامانه ارتباطی</p>

    <div class="links">
      <a href="#">ایتا</a>
      <a href="#">روبیکا</a>
    </div>
  </div>
</div>

<script>
fetch('notice.json')
.then(r=>r.json())
.then(d=>{
 if(!d.active)return
 document.getElementById('notice-title').innerText=d.title+' - '
 document.getElementById('notice-message').innerText=d.message
 document.getElementById('notice').style.display='block'
})
</script>

</body>
</html>
