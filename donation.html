<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کمک مردمی</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Vazirmatn}
body{
margin:0;
min-height:100vh;
background:#000;
display:flex;
justify-content:center;
align-items:center;
color:#fff
}
.card{
width:90%;
max-width:420px;
background:rgba(255,255,255,.08);
border-radius:22px;
padding:22px
}
h1{margin-top:0;font-size:20px}
p{line-height:1.8;font-size:14px;color:#ddd}

.progress{
margin:20px 0;
background:#222;
border-radius:14px;
overflow:hidden;
height:14px
}
.progress-bar{
height:100%;
width:0;
background:#00c853
}

.stats{
display:flex;
justify-content:space-between;
font-size:13px
}

button{
width:100%;
margin-top:18px;
padding:13px;
border:none;
border-radius:14px;
background:#ff9800;
color:#000;
font-size:15px
}

.note{
margin-top:12px;
font-size:12px;
color:#aaa;
text-align:center
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title"></h1>
  <p id="desc"></p>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div class="stats">
    <span id="current"></span>
    <span id="target"></span>
  </div>

  <button onclick="alert('پرداخت آنلاین در نسخه بعد فعال می‌شود')">
    مشارکت در کمک
  </button>

  <div class="note">
    این صفحه جهت شفافیت و اطلاع‌رسانی مردمی ایجاد شده است
  </div>
</div>

<script>
fetch('donation.json')
.then(r=>r.json())
.then(d=>{
 document.getElementById('title').innerText=d.title;
 document.getElementById('desc').innerText=d.description;

 const percent=Math.min(100,(d.current/d.target)*100);
 document.getElementById('bar').style.width=percent+'%';

 document.getElementById('current').innerText=
 'جمع شده: '+d.current.toLocaleString()+' تومان';

 document.getElementById('target').innerText=
 'هدف: '+d.target.toLocaleString()+' تومان';
});
</script>

</body>
</html>
