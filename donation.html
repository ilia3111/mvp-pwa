<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کمک مردمی مسجد</title>

<style>
body{
margin:0;
font-family:tahoma, sans-serif;
background:#f5f6fa;
color:#222;
}

.container{
max-width:420px;
margin:40px auto;
background:#fff;
border-radius:18px;
padding:20px;
box-shadow:0 10px 30px rgba(0,0,0,.08);
}

h1{
margin:0 0 10px;
font-size:20px;
text-align:center;
}

.desc{
font-size:14px;
color:#555;
line-height:1.8;
text-align:center;
margin-bottom:20px;
}

.progress-box{
background:#eee;
border-radius:12px;
overflow:hidden;
height:16px;
margin-bottom:10px;
}

.progress{
height:100%;
background:linear-gradient(90deg,#00c853,#b2ff59);
width:35%;
}

.stats{
text-align:center;
font-size:13px;
margin-bottom:20px;
color:#333;
}

.pay-btn{
display:block;
text-align:center;
padding:14px;
border-radius:14px;
background:linear-gradient(135deg,#00e676,#00c853);
color:#000;
text-decoration:none;
font-weight:600;
font-size:15px;
cursor:pointer;
border:none;
width:100%;
}

.trust{
margin-top:14px;
font-size:12px;
color:#555;
text-align:center;
line-height:1.7;
}

/* modal */
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
align-items:center;
justify-content:center;
z-index:999;
}

.modal-box{
background:#fff;
border-radius:16px;
padding:20px;
max-width:320px;
width:90%;
text-align:center;
animation:pop .25s ease;
}

@keyframes pop{
from{transform:scale(.9);opacity:0}
to{transform:scale(1);opacity:1}
}

.modal-box h3{
margin:0 0 10px;
font-size:16px;
}

.modal-box p{
font-size:13px;
color:#555;
line-height:1.7;
margin-bottom:15px;
}

.close-btn{
padding:8px 18px;
border-radius:10px;
border:none;
background:#eee;
cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h1>کمک مردمی مسجد</h1>

<div class="desc">
مشارکت شما صرف امور جاری مسجد و برنامه‌های فرهنگی خواهد شد.
</div>

<div class="progress-box">
<div class="progress"></div>
</div>

<div class="stats">
مبلغ جمع‌آوری‌شده به‌صورت شفاف اطلاع‌رسانی می‌شود
</div>

<button class="pay-btn" onclick="showNotice()">
مشارکت در کمک
</button>

<div class="trust">
دریافت‌کننده: <b>امنای مسجد</b><br>
درگاه پرداخت در حال فعال‌سازی می‌باشد
</div>

</div>

<!-- modal -->
<div class="modal" id="modal">
<div class="modal-box">
<h3>درگاه پرداخت</h3>
<p>
درگاه پرداخت در حال فعال‌سازی می‌باشد.<br>
به‌محض تأیید، امکان پرداخت آنلاین فراهم خواهد شد.
</p>
<button class="close-btn" onclick="closeNotice()">باشه</button>
</div>
</div>

<script>
function showNotice(){
document.getElementById('modal').style.display='flex';
}

function closeNotice(){
document.getElementById('modal').style.display='none';
}

/*
✅ وقتی NextPay فعال شد:
1) دکمه button رو تبدیل به <a>
2) لینک NextPay رو بذار:
<a href="https://nextpay.org/nx/...." target="_blank" class="pay-btn">مشارکت در کمک</a>
*/
</script>

</body>
</html>
